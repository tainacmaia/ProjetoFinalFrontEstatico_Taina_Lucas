<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Page</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

<body>
    <header>                   
        <div class="dropdown">
            <figure>
                <div class="part1">
                    <img class="dropbtn" src="../Imgs/Villains/31db461436f44e4726cbc14dc0ea6e53.jpg" alt="menuImg" onclick="myFunction()" tabIndex="0" />
                        <script>
                            function myFunction() {
                                document.getElementById("myDropdown").classList.toggle("show");
                            }
            
                            window.onclick = function (event) {
                                if (!event.target.matches('.dropbtn')) {
                                    var dropdowns = document.getElementsByClassName("dropdown-content");
                                    var i;
                                    for (i = 0; i < dropdowns.length; i++) {
                                        var openDropdown = dropdowns[i];
                                        if (openDropdown.classList.contains('show')) {
                                            openDropdown.classList.remove('show');
                                        }
                                    }
                                }
                            }
                        </script>
                </div>
                <div class="part2">
                    <nav id="myDropdown" class="dropdown-content">
                        <ul>
                            <li class="menu"><a href="../index.html">HOME </a></li>
                            <li class="menu"><a href="./taina.html">HERÓIS </a></li>
                            <li class="menu"><a href="./lucas.html">VILÕES </a></li>
                            <li class="menu"><a href="./contato.html">CONTATO </a></li>
                        </ul>
                    </nav>
                </div>
            </figure>
        </div>
    </header>

    <main>
        <div>
            <div id="space">
                <div class="title"> 
                    <img src="../Imgs/Villains/titleG.gif" alt="title">
                </div>
                <div>
                    <section id="slider">            
                        <img class="selected" src="../Imgs/Villains/perfstartGIF.gif" alt="gif1">
                        <img src="../Imgs/Villains/perfmidGIF.gif" alt="gif2">
                        <img src="../Imgs/Villains/perfendGIF.gif" alt="gif3">      
                    </section>
                    <script src="../JS/scriptlucas.js"></script>
                </div>
            </div>   
        </div>
    </main>

    <footer>
        <div>
            <nav class="home-nav home-nav-inner">
                <ul class="nav-homemenu">
                    <li><a href="./index.html" title="Home">HOME</a></li>
                    <li><a href="./pages/taina.html" title="Heroes">HERÓIS</a></li>
                    <li><a href="./pages/lucas.html" title="Villains">VILÕES</a></li>
                    <li><a href="./pages/contato.html" title="Contact">CONTATO</a></li>
                </ul>
            </nav>   
        </div>  
        <div class="footer-text">
            <p>Copyright &copy; 2022. All Rights Reserved.</p>
            <p>By: Lucas Pereira and Taina Maia</p>
            <p>Inspiration: GameSiteTemplates.com</p>
        </div>

            <source src="./Audio/Lord of the Rings Main Theme.mp3" type="audio/mpeg">

    </footer>

    <script src="../JS/script.js"></script>
