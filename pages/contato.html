    <h3 id="msg"></h3>

        <input id="input1" type="text" name="nome" placeholder="Nome" required>

        <input id="input4" type="text" name="titulo" placeholder="Título da Mensagem" required>
        <label>Mensagem</label>
        <input id="input5" type="text" name="mensagem" placeholder="Digite sua mensagem..." required>

        <input type="submit" id="sub">
        <input type="reset" id="reset" value="Novo envio" onclick="window.location.reload();">
    </form>
